<app-navbar></app-navbar>

<div class="wrapper">


    <div class="HelloTitle">
        <h1>
            Welcome Back <span class="username">{{username}}</span>
        </h1>
    </div>

    <div class="container">
        <div class="row" style="flex-wrap: nowrap;">

            <div class="col-12 px-0">
                
                <ul class="nav nav-pills mb-3 justify-content-around" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link w-100 active" id="pills-home-tab" data-toggle="pill" data-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link w-100" id="pills-profile-tab" data-toggle="pill" data-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link w-100" id="pills-contact-tab" data-toggle="pill" data-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
                    </li>
                  </ul>
                  <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"><app-check-complaints></app-check-complaints></div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"><app-profile-page></app-profile-page></div>


                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">

                      <div class="input-group">
                        <h3 for="comp" class="contactus w-100 text-center">do you have any troubles, <span class="username">contact us</span></h3>
                        <textarea class="form-control comp" rows="4" [(ngModel)] = "Question" aria-label="With textarea"></textarea>
                      </div>

                      <button class="btn btn-success mt-2" style="float: right; width: 300px;" (click) = "sendComplaint()">Submit</button>


                    </div>
                  </div>


            </div>


        </div>
    </div>

</div>
